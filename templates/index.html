<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    
    <title>Login</title>
</head>

<body>
    <div class="page">
        <div class="row">
            <div class="col-6 left p-5">
                <div class="row">
                    <div class="col-7 header-img">
                        <img src="static/image/LOGO PKB.png" width="300" alt="">
                    </div>
                    <div class="col-5 header-page">
                        <h1 class="text-start">SVM IOT</h1>
                    </div>
                </div>
                <p class="text-center">Automatic Watering System <br> Using AI Technology</p>
            </div>

            <div class="col-6 right p-5">
                <div class="card p-5 mb-1">
                    <div class="row mb-4">
                        <div class="col-6 welcome"><h5>Welcome to SVM IOT</h5></div>
                        <div class="col-6 no-acc text-end"><h5>No Account? <br><span>Register</span> </h5></div>
                    </div>
                    <h2>Login</h2>
                    <form method="POST" action="/login">
                        <div class="mb-5 mt-3">
                            <label for="username" class="form-label">Enter your Username or Email address</label>
                            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp"> 
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="">
                            <label for="password" class="form-label">Enter your Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <p class="forgot text-end">Forgot Password</p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" type="button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
